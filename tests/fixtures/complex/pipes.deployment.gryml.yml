apiVersion: apps/v1 #{apiVersion.deployment}
kind: Deployment
metadata:
  name: "application" #{"prefix-$(application.name)-suffix"|k8sName}
  labels: [] #{application.labels}
spec:
  replicas: 1 #{application.replicas}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: "application" #{application.name}
  template:
    metadata:
      labels:
        application: "application" #{application.name}

    spec:
      serviceAccountName: serviceAccount #{application.service-account|limit(20)}
      priorityClassName: some #{application.priorityClassName|limit(5)}
      containers:
        - name: application-main #{"main-$(application.name|limit 10)-$(application.role|lowercase)-container"|s}
          image: image #{"$(build.image):$(build.tag)"|s}

