apiVersion: v1
kind: Secret
metadata:
  name: "" #{chart.name}
  labels: {} #[append]{chart.labels}
  namespace: "" #{grafana.namespace}

type: Opaque
data:
  admin-user: admin #{adminUser|b64enc}
  admin-password: password #[if adminPassword]{adminPassword|b64enc}[else]{randAlphaNum(40)|b64enc}
  ldap-toml: "" #[ldap.existingSecret]{ldap.config|b64enc}
