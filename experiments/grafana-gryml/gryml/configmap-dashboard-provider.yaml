apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-role #{chart.name}
  labels: {} #[append]{chart.labels}
  annotations: {} #[append]{chart.annotations}
  namespace: "" #{grafana.namespace}
data:
  provider.yaml: | #[template gryml]
    apiVersion: 1
    providers:
    - name: name #{sidecar.dashboards.provider.name}
      orgId: undefined #{sidecar.dashboards.provider.orgid}
      folder: undefined #{'sidecar.dashboards.provider.folder}
      type: none #{sidecar.dashboards.provider.type}
      disableDeletion: false #{sidecar.dashboards.provider.disableDelete}
      allowUiUpdates: false #{sidecar.dashboards.provider.allowUiUpdates}
      options:
        path: / #{sidecar.dashboards.folder}/{sidecar.dashboards.defaultFolderName}
