apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "" #{chart.name}
  labels: {} #[append]{chart.labels}
  namespace: "" #{grafana.namespace}
  annotations: {} #[merge]{persistence.annotations}
  finalizers: [] #[merge]{persistence.finalizers}
spec:
  accessModes: [] #[merge]{persistence.accessModes}
  resources:
    requests:
      storage: 1Gi #{persistence.size}
  storageClassName: default #{persistence.storageClassName}
